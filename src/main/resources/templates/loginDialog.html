<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:include="fragments/header :: head">
		<title>Login</title>
	</head>
	<body style="background: #202020">
		<br/>
		<br/>
		<br/>
		<div class="container" id="main" style="display: flex; flex-direction: column; justify-content: center;">
			<div class="row h-100">
				<div class="col-sm-3"></div>
				<div class="col-sm-6 my-auto">
					<div class="card card-blockmx-auto">
						<div class="row">
							<div class="col-sm-12 my-auto">
										<h5 class="card-header">Please Login</h5>
							</div>
						</div>
	
						<div class="row">
							<div class="col-sm-6 my-auto">
	
								<form action="/login" method="post">
									<fieldset>
										<div class="card-body">
											<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
											<!-- 			<c:if test="${param.error != null}"> -->
											<div th:if="${param.error != null}">
												<p class="error" style="color : red;">Failed to login.</p>
	<!-- 											<c:if test="${SPRING_SECURITY_LAST_EXCEPTION != null}"> -->
	<!-- 			                  Reason: <c:out -->
	<!-- 													value="${SPRING_SECURITY_LAST_EXCEPTION.message}" /> -->
	<!-- 											</c:if> -->
											</div>
											<!-- 			</c:if> -->
											<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
											<!-- 			<c:if test="${param.logout != null}"> -->
											<div th:if="${param.logout != null}">You have been
												logged out.</div>
											<!-- 			</c:if> -->
											<p>
												<label for="username">Username</label> <input type="text"
													id="username" name="username" />
											</p>
											<p>
												<label for="password">Password</label> <input type="password"
													id="password" name="password" />
											</p>
											<!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
											<p>
												<label for="remember-me">Remember Me?</label> <input
													type="checkbox" id="remember-me" name="remember-me" />
											</p>
											<div>
												<button type="submit" class="btn btn-success" aria-pressed="true">Login</button>
											</div>
										</div>
									</fieldset>
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	
								</form>
							</div>
	
						</div>
	
					</div>
				</div>
				<div class="col-sm-3"></div>
			</div>
		</div>
	</body>
</html>
